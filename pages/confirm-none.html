<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning-線上課程網站</title>
</head>

<body>


    <main class=" position-fixed top-0 start-50 translate-middle-x w-100 z-top bg-white">
        <%- include('./layout/nav-login'); -%>
    </main>
    <main class="container">
        <article
            class="d-flex align-items-center justify-content-center mt-lg-12 pt-lg-12 mt-10 pt-2 pb-3 mb-lg-4 mb-3">
            <p class="mb-0 circl-3 text-white text-center fs-6 fw-medium me-2">1</p>
            <p class="mb-0 text-neutral-80 fs-6 me-3">確認訂單</p>
            <div class="ps-6 border-top border-neutral-60 me-3"></div>
            <p class="mb-0 circl-4 text-white text-center fs-6 fw-medium me-2">2</p>
            <p class="mb-0 text-neutral-80 fs-6 me-3 d-none d-lg-block">訂單資訊</p>
            <div class="ps-6 border-top border-neutral-60 me-3"></div>
            <p class="mb-0 circl-4 text-white text-center fs-6 fw-medium me-2">3</p>
            <p class="mb-0 text-neutral-80 fs-6 me-3 d-none d-lg-block">訂單完成</p>
        </article>

        <article class="row">
            <form class="col-lg-8 px-0 px-lg-8">
                <div class="rounded-lg-4  shadow mb-lg-25 mb-3 d-flex flex-column align-items-center py-24">
                    <img class="img-confirm mb-4" src="../assets/images/empty.png" alt="">
                    <p class="fs-6 text-neutral-80 pb-4 fw-semibold">購物車還沒有商品，立即逛逛！</p>
                    <a type="button" class="btn btn-blue-100 px-10 fs-6 fw-semibold py-3" href="index-login.html">前往首頁</a>
                </div>

            </form>

            <!-- Button trigger modal -->
            <div class="border-top py-8 px-3 d-flex align-items-center justify-content-between d-lg-none">
                <div>
                    <button type="button " class="bg-white text-neutral-60 fs-9 border-0 px-0" disabled >
                        展開明細   
                    </button>
                    <p class="text-neutral-100 fw-semibold mt-1 fs-5 mb-0">NT$ 0</p>
                </div>
                <a type="button" class="btn btn-neutral-40 text-neutral-60 py-3 px-9 fw-semibold" href="#">前往結帳</a>
            </div>
     

            <!-- PC -->
            <div class="col-lg-4 h-100 d-none d-lg-block">
                <div class="rounded-4 shadow  p-4">
                    <h2 class="fs-4 text-neutral-100 fw-semibold mb-9">訂單明細</h2>
                    <div class="d-flex align-items-center justify-content-between pb-9 border-bottom mb-9">
                        <p class="fs-6 text-neutral-80 mb-0 ">0 項課程小計</p>
                        <p class="fs-6 text-neutral-80 mb-0 fw-semibold">NT$ 0</p>
                    </div>
                    <div class="d-flex justify-content-between mb-9 align-items-end">
                        <p class="mb-0  fs-6 text-neutral-80">總計</p>
                        <p class="mb-0 fw-semibold fs-2 text-neutral-100">NT$ 0</p>
                    </div>
                    <a class="w-100 btn btn-neutral-40 text-neutral-60 py-3 mb-3 fw-semibold" type="button" href="">前往結帳</a>
                    <p class="fs-8 text-neutral-80 mb-0">確認購買即表示您已審閱 Learning 所提供之購物相關條款，並同意條款內容。</p>
                </div>
            </div>
        </article>
    </main>


    <%- include('./layout/footer'); -%>
        <script type="module" src="../main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
</body>

</html>
