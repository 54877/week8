<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning-線上課程網站</title>
</head>
<body >
    <main class="container-login container px-lg-0">
        <article class="d-flex align-items-center px-8 pt-21 pb-17">
            <div class="w-40 ">
                <img class="d-none d-lg-block img-fluid my-6 ms-6" src="../assets/images/login.png" alt="">
            </div>
            <div class=" flex-grow-1">
                <div class="row m-0  ">
                    <div class="col-lg-6 p-0 m-auto ">
                        <h1 class="fs-7 fw-semibold  mb-lg-6 mb-4">歡迎回來 !</h1>
                        <div class="mb-3">
                            <button class="btn btn-outline-neutral-10 rounded-4 p-3 w-100 d-flex" type="button">
                                <img class="img-sm " src="../assets/images/icons/ic_google.png" alt="">
                                <p class="text-neutral-80 m-0 mx-auto">使用 Google 帳號登入</p>
                            </button>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-outline-neutral-10 rounded-4 p-3 w-100 d-flex" type="button">
                                <img class="img-sm " src="../assets/images/icons/ic_facebook.png" alt="">
                                <p class="text-neutral-80 m-0 mx-auto">使用 Facebook 帳號登入</p>
                            </button>
                        </div>
                        <div class="mb-lg-6 mb-4">
                            <button class="btn btn-outline-neutral-10 rounded-4 p-3 w-100 d-flex" type="button">
                                <img class="img-sm " src="../assets/images/icons/ic_apple.png" alt="">
                                <p class="text-neutral-80 m-0 mx-auto">使用 Apple 帳號登入</p>
                            </button>
                        </div>
    
                        <form>
                            <h2 class="fw-semibold fs-6 mb-3">或使用 Learning 帳號登入</h2>
                            <div class="mb-3">
                                <label for="email" class="form-label mb-2">電子信箱<span class="text-error-100 ms-1">*</span></label>
                                <input type="email" name="email" class="form-control p-3 rounded-5" id="email" aria-describedby="emailHelp" placeholder="請輸入電子信箱">
                            </div>
                            <div class="mb-3">
                                <label for="number" class="form-label mb-2">密碼<span class="text-error-100 ms-1">*</span></label>
                                <input type="password" name="number" class="form-control p-3 rounded-5" id="number" aria-describedby="emailHelp"
                                    placeholder="請輸入密碼">
                            </div>
                            <div class="mb-4 mb-lg-6 form-check d-flex align-items-center justify-content-between">
                                <div>
                                    <input type="checkbox" class="form-check-input me-2 mt-0" id="remember">
                                    <label class="form-check-label fs-6" for="remember">記住帳號</label>
                                </div>
                                <a class="fs-6 text-neutral-80 text-decoration-none" href="register.html">忘記密碼?</a>
                            </div>
                            <a type="button" class="btn-login text-neutral-60 fw-semibold fs-6 w-100 rounded-5 mb-6 py-3 text-decoration-none text-center" href="index-login.html">立即登入</a>
                            <p class="text-neutral-80 ">沒有Learning帳號嗎?<a class="ms-2 text-blue-100 fw-semibold" href="register.html">立即註冊</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </article>
    </main>

    <script type="module" src="../main.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
